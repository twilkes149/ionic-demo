<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon name="contact"></ion-icon>
      <h3>Name: {{user.name}}</h3>
      <p>Email: {{user.email}}</p>
      <p>Address: {{user.address.street}} {{user.address.suite}}  {{user.address.street}}
      <br>
      {{user.address.city}}, {{user.address.zipcode}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
